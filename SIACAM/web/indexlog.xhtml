<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <f:facet name="middle">
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <!--<h:outputStylesheet name="css/dashboard.css" />-->
        <!--<h:outputStylesheet name="css/shop-item.css" />-->
        <link rel="shortcut icon" href="images/logo_bit.ico"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <!-- jQuery Version 1.11.0 -->
        <!--<script src="js/jquery-1.11.0.js"></script>-->
        <!-- Bootstrap Core JavaScript -->
        <!--<script src="js/bootstrap.min.js"></script>-->
        <script>
            function redirigir()
            {
                window.location.href = "http://localhost:8080/SIACAM/faces/index.xhtml";
            }
        </script>
    </f:facet>
    <h:body>

        <div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-md-offset-4">
                        <h1 class="text-center login-title">Bienvenido a SIACAM</h1>
                        <h4 class="text-center">Sistema de Adquisiciones y contrataciones de la Alcaldía de Mejicanos</h4>
                        <br/>
                        <br/>
                        <div class="account-wall">
                            <div style="text-aling: center;">
                                <center><img align="center" class="profile-img" src="resources/images/logo.png" alt=""/></center>
                            </div>
                            <br/>
                            <br/>
                            <div>
                                <form class="form-signin">
                                    <input type="text" class="form-control" placeholder="Usuario"/>
                                    <input type="password" class="form-control" placeholder="Contraseña"/>
                                    <button class="btn btn-lg btn-default btn-block" onclick="redirigir()">
                                        <a href="index.xhtml">Entrar</a></button>
                                    <label class="checkbox pull-left">
                                        <input type="checkbox" value="remember-me"/>
                                        Recordarme
                                    </label>
                                    <a href="#" class="pull-right need-help">Necesita Ayuda? </a><span class="clearfix"></span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="container-responsive" style="background-color: white;">
            <footer class="footer-bottom" >
                <div class="row">
                    <div style="text-align:center;">
                        <p>Copyright &copy; UACI Alcaldia Municipal de Mejicanos 2014</p>
                    </div>
                </div>
            </footer>


            <!-- /.container -->

            <!-- jQuery Version 1.11.0 -->
            <script src="js/jquery-1.11.0.js"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="js/bootstrap.min.js"></script>
        </div>
    </h:body>
</html>
