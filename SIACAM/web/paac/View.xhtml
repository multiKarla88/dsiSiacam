<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><h:outputText value="PAAC"></h:outputText></title>
        <link rel="shortcut icon" href="../resources/images/logo_bit.ico"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
         <ui:include src="../header.xhtml" />
         <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                        <div>
			<img src="../resources/images/logo.png"/>
			</div>
                    <hr/>
                         <ul class="nav nav-sidebar">
                            <li class="active"><a href="#">Crear</a></li>
                            <li><a href="#">Modificar</a></li>
                            <li><a href="#">Listar</a></li>
                           </ul>                       
                </div>
                 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                     <h3>Orden de Compra</h3>
                       
          <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPaacLabel_ejerciciofiscal}"/>
                    <h:outputText value="#{paacController.selected.ejerciciofiscal}" title="#{bundle.ViewPaacTitle_ejerciciofiscal}"/>
                    <h:outputText value="#{bundle.ViewPaacLabel_nombreinstitucion}"/>
                    <h:outputText value="#{paacController.selected.nombreinstitucion}" title="#{bundle.ViewPaacTitle_nombreinstitucion}"/>
                    <h:outputText value="#{bundle.ViewPaacLabel_fechaelaboracion}"/>
                    <h:outputText value="#{paacController.selected.fechaelaboracion}" title="#{bundle.ViewPaacTitle_fechaelaboracion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPaacLabel_version}"/>
                    <h:outputText value="#{paacController.selected.version}" title="#{bundle.ViewPaacTitle_version}"/>
                    <h:outputText value="#{bundle.ViewPaacLabel_correlativomodificacion}"/>
                    <h:outputText value="#{paacController.selected.correlativomodificacion}" title="#{bundle.ViewPaacTitle_correlativomodificacion}"/>
                    <h:outputText value="#{bundle.ViewPaacLabel_codigoinstitucion}"/>
                    <h:outputText value="#{paacController.selected.codigoinstitucion}" title="#{bundle.ViewPaacTitle_codigoinstitucion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paacController.destroyAndView}" value="#{bundle.ViewPaacDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPaacEditLink}"/>
                <br />
                <h:commandLink action="#{paacController.prepareCreate}" value="#{bundle.ViewPaacCreateLink}" />
                <br />
                <h:commandLink action="#{paacController.prepareList}" value="#{bundle.ViewPaacShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="Regresar al Menu Principal"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
