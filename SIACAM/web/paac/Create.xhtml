<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 <h:head>
        <title><h:outputText value="Ingresar PAAC"></h:outputText></title>
        <link rel="shortcut icon" href="../resources/images/logo_bit.ico"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
         <ui:include src="../header.xhtml" />
         <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                        <div>
			<img src="../resources/images/logo.png"/>
			</div>
                    <hr/>
                       <ul class="nav nav-sidebar">
                            <li class="active"><a href="#">Crear</a></li>
                            <li><a href="#">Modificar</a></li>
                            <li><a href="#">Listar</a></li>
                           </ul>
                          
                </div>
                 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                     <h3>Ingrese los datos de la PAAC</h3>
               <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                  </h:panelGroup>
                 <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Ejarcicio Fiscal" for="ejerciciofiscal" />
                    <h:inputText id="ejerciciofiscal" value="#{paacController.selected.ejerciciofiscal}" title="#{bundle.CreatePaacTitle_ejerciciofiscal}" required="true" requiredMessage="#{bundle.CreatePaacRequiredMessage_ejerciciofiscal}"/>
                    <h:outputLabel value="Nombre de la Institucion" for="nombreinstitucion" />
                    <h:inputText id="nombreinstitucion" value="#{paacController.selected.nombreinstitucion}" title="#{bundle.CreatePaacTitle_nombreinstitucion}" required="true" requiredMessage="#{bundle.CreatePaacRequiredMessage_nombreinstitucion}"/>
                    <h:outputLabel value="Fecha de Elaboracion" for="fechaelaboracion" />
                    <h:inputText id="fechaelaboracion" value="#{paacController.selected.fechaelaboracion}" title="#{bundle.CreatePaacTitle_fechaelaboracion}" required="true" requiredMessage="#{bundle.CreatePaacRequiredMessage_fechaelaboracion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Numero de Version" for="version" />
                    <h:inputText id="version" value="#{paacController.selected.version}" title="#{bundle.CreatePaacTitle_version}" required="true" requiredMessage="#{bundle.CreatePaacRequiredMessage_version}"/>
                    <h:outputLabel value="Numero de Correlativo de Modificacion" for="correlativomodificacion" />
                    <h:inputText id="correlativomodificacion" value="#{paacController.selected.correlativomodificacion}" title="#{bundle.CreatePaacTitle_correlativomodificacion}" />
                    <h:outputLabel value="Codigo de la institucion" for="codigoinstitucion" />
                    <h:selectOneMenu id="codigoinstitucion" value="#{paacController.selected.codigoinstitucion}" title="#{bundle.CreatePaacTitle_codigoinstitucion}" required="true" requiredMessage="#{bundle.CreatePaacRequiredMessage_codigoinstitucion}">
                        <f:selectItems value="#{datosinstitucionalesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{oferenteController.create}" value="Guardar" />
                <br />
                <br />
                <h:commandLink action="#{oferenteController.prepareList}" value="Mostrar todos los PAAC" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Regresar al Menu Principal"/>
            </h:form>
                </div>
            </div>
        </div>  
       </h:body>
</html>
