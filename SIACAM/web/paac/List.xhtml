<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><h:outputText value="PAAC"></h:outputText></title>
        <link rel="shortcut icon" href="../resources/images/logo_bit.ico"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
         <ui:include src="../header.xhtml" />
         <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                        <div>
			<img src="../resources/images/logo.png"/>
			</div>
                    <hr/>
                        <ul class="nav nav-sidebar">
                            <li class="active"><a href="#">Crear</a></li>
                            <li><a href="#">Modificar</a></li>
                            <li><a href="#">Listar</a></li>
                           </ul>                     
                </div>
                 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">    
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPaacEmpty}" rendered="#{paacController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paacController.items.rowCount > 0}">
                    <h:outputText value="#{paacController.pagination.pageFirstItem + 1}..#{paacController.pagination.pageLastItem + 1}/#{paacController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paacController.previous}" value="#{bundle.Previous} #{paacController.pagination.pageSize}" rendered="#{paacController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paacController.next}" value="#{bundle.Next} #{paacController.pagination.pageSize}" rendered="#{paacController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{paacController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaacTitle_ejerciciofiscal}"/>
                            </f:facet>
                            <h:outputText value="#{item.ejerciciofiscal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaacTitle_nombreinstitucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreinstitucion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaacTitle_fechaelaboracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaelaboracion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaacTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaacTitle_correlativomodificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.correlativomodificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaacTitle_codigoinstitucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoinstitucion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{paacController.prepareView}" value="#{bundle.ListPaacViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paacController.prepareEdit}" value="#{bundle.ListPaacEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paacController.destroy}" value="#{bundle.ListPaacDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{paacController.prepareCreate}" value="Crear nueva PAAC"/>
                <br />
                <br />
                <h:link outcome="/index" value="Regresar al menu principal"/>
            </h:form>
                </div>
            </div>
        </div>  
       </h:body>
</html>
