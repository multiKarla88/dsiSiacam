<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><h:outputText value="Lista de Ofertas"></h:outputText></title>
        <link rel="shortcut icon" href="../resources/images/logo_bit.ico"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <ui:include src="../header.xhtml" />
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <div>
                        <img src="../resources/images/logo.png"/>
                    </div>
                    <hr/>
                    <ul class="nav nav-sidebar">
                        <li><a href="http://localhost:8080/SIACAM/faces/oferta/List.xhtml">Consultar Ofertas</a></li>
                        <li><a href="http://localhost:8080/SIACAM/faces/oferta/Create.xhtml">Agregar Oferta</a></li>
                        <li><a href="http://localhost:8080/SIACAM/faces/oferta/Edit.xhtml">Editar Ofertas</a></li>
                        <li class="active"><a href="#">Listar Ofertas</a></li>
                    </ul>      
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                    <h3>Lista de ofertas</h3>
                    <br/>
                    <h:form styleClass="jsfcrud_list_form">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="No existen registros" rendered="#{ofertaController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{ofertaController.items.rowCount > 0}">
                            <h:outputText value="#{ofertaController.pagination.pageFirstItem + 1}..#{ofertaController.pagination.pageLastItem + 1}/#{ofertaController.pagination.itemsCount}"/>&nbsp;
                            <h:commandLink action="#{ofertaController.previous}" value="#{bundle.Previous} #{ofertaController.pagination.pageSize}" rendered="#{ofertaController.pagination.hasPreviousPage}"/>&nbsp;
                            <h:commandLink action="#{ofertaController.next}" value="#{bundle.Next} #{ofertaController.pagination.pageSize}" rendered="#{ofertaController.pagination.hasNextPage}"/>&nbsp;
                            <h:dataTable value="#{ofertaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado de oferta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.estadooferta}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Monto de oferta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.montooferta}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Expediente de proceso"/>
                                    </f:facet>
                                    <h:outputText value="#{item.expedienteproceso}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Oferente"/>
                                    </f:facet>
                                    <h:outputText value="#{item.oferente}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink action="#{ofertaController.prepareView}" value="Ver"/>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{ofertaController.prepareEdit}" value="Editar"/>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{ofertaController.destroy}" value="Eliminar"/>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <br />
                        <br />
                        <h:commandLink action="#{ofertaController.prepareCreate}"><button type="button" class="btn btn-default">Ingresar</button></h:commandLink>
                        <br />
                        <br />
                        <h:link outcome="/index"><button type="button" class="btn btn-default">Inicio</button></h:link>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>

</html>
