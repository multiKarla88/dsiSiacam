<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="Consultar Ofertas"></h:outputText></title>
        <link rel="shortcut icon" href="../resources/images/logo_bit.ico"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <ui:include src="../header.xhtml" />
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <div>
                        <img src="../resources/images/logo.png"/>
                    </div>
                    <hr/>
                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="#">Consultar Ofertas</a></li>
                        <li><a href="http://localhost:8080/SIACAM/faces/oferta/Create.xhtml">Agregar Oferta</a></li>
                        <li><a href="http://localhost:8080/SIACAM/faces/oferta/Edit.xhtml">Editar Ofertas</a></li>
                        <li><a href="http://localhost:8080/SIACAM/faces/oferta/List.xhtml">Listar Ofertas</a></li>
                    </ul>      
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                    <h3>Consulta de ofertas</h3>
                    <br/>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="#{bundle.ViewOfertaLabel_estadooferta}"/>
                            <h:outputText value="#{ofertaController.selected.estadooferta}" title="#{bundle.ViewOfertaTitle_estadooferta}"/>
                            <h:outputText value="#{bundle.ViewOfertaLabel_montooferta}"/>
                            <h:outputText value="#{ofertaController.selected.montooferta}" title="#{bundle.ViewOfertaTitle_montooferta}"/>
                            <h:outputText value="#{bundle.ViewOfertaLabel_expedienteproceso}"/>
                            <h:outputText value="#{ofertaController.selected.expedienteproceso}" title="#{bundle.ViewOfertaTitle_expedienteproceso}"/>
                            <h:outputText value="#{bundle.ViewOfertaLabel_oferente}"/>
                            <h:outputText value="#{ofertaController.selected.oferente}" title="#{bundle.ViewOfertaTitle_oferente}"/>
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{ofertaController.destroyAndView}"><button type="button" class="btn btn-default">Eliminar</button></h:commandLink>

                        <h:link outcome="Edit"><button type="button" class="btn btn-default">Editar</button></h:link>

                        <h:commandLink action="#{ofertaController.prepareCreate}"><button type="button" class="btn btn-default">Ingresar</button></h:commandLink>

                        <h:commandLink action="#{ofertaController.prepareList}"><button type="button" class="btn btn-default">Listar</button></h:commandLink>
                        <br />
                        <br />
                        <h:link outcome="/index"><button type="button" class="btn btn-default">Inicio</button></h:link>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>

</html>
