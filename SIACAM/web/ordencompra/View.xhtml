<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><h:outputText value="Orden de compra"></h:outputText></title>
        <link rel="shortcut icon" href="../resources/images/logo_bit.ico"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
         <ui:include src="../header.xhtml" />
         <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                        <div>
			<img src="../resources/images/logo.png"/>
			</div>
                    <hr/>
                        <ul class="nav nav-sidebar">
                            <li class="active"><a href="#">Overview</a></li>
                            <li><a href="#">Elistarse</a></li>
                            <li><a href="#">Crear</a></li>
                           </ul>                        
                </div>
                 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                     <h3>Orden de Compra</h3>
                       
          <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_noorden}"/>
                    <h:outputText value="#{ordencompraController.selected.noorden}" title="#{bundle.ViewOrdencompraTitle_noorden}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_fecha}"/>
                    <h:outputText value="#{ordencompraController.selected.fecha}" title="#{bundle.ViewOrdencompraTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_nombresuministrante}"/>
                    <h:outputText value="#{ordencompraController.selected.nombresuministrante}" title="#{bundle.ViewOrdencompraTitle_nombresuministrante}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_nitsuministrante}"/>
                    <h:outputText value="#{ordencompraController.selected.nitsuministrante}" title="#{bundle.ViewOrdencompraTitle_nitsuministrante}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_direccionsuministrante}"/>
                    <h:outputText value="#{ordencompraController.selected.direccionsuministrante}" title="#{bundle.ViewOrdencompraTitle_direccionsuministrante}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_montototal}"/>
                    <h:outputText value="#{ordencompraController.selected.montototal}" title="#{bundle.ViewOrdencompraTitle_montototal}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_totalletras}"/>
                    <h:outputText value="#{ordencompraController.selected.totalletras}" title="#{bundle.ViewOrdencompraTitle_totalletras}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_observaciones}"/>
                    <h:outputText value="#{ordencompraController.selected.observaciones}" title="#{bundle.ViewOrdencompraTitle_observaciones}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_lugarentrega}"/>
                    <h:outputText value="#{ordencompraController.selected.lugarentrega}" title="#{bundle.ViewOrdencompraTitle_lugarentrega}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_fechaentrega}"/>
                    <h:outputText value="#{ordencompraController.selected.fechaentrega}" title="#{bundle.ViewOrdencompraTitle_fechaentrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_nombreadminorden}"/>
                    <h:outputText value="#{ordencompraController.selected.nombreadminorden}" title="#{bundle.ViewOrdencompraTitle_nombreadminorden}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_teladminorden}"/>
                    <h:outputText value="#{ordencompraController.selected.teladminorden}" title="#{bundle.ViewOrdencompraTitle_teladminorden}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_emailadminorden}"/>
                    <h:outputText value="#{ordencompraController.selected.emailadminorden}" title="#{bundle.ViewOrdencompraTitle_emailadminorden}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_codigoinstitucion}"/>
                    <h:outputText value="#{ordencompraController.selected.codigoinstitucion}" title="#{bundle.ViewOrdencompraTitle_codigoinstitucion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordencompraController.destroyAndView}" value="#{bundle.ViewOrdencompraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar Orden de compra"/>
                <br />
                <h:commandLink action="#{ordencompraController.prepareCreate}" value="#{bundle.ViewOrdencompraCreateLink}" />
                <br />
                <h:commandLink action="#{ordencompraController.prepareList}" value="#{bundle.ViewOrdencompraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="Regresar al Menu Principal"/>

           </h:form>
                </div>
            </div>
        </div>  
       </h:body>
</html>
