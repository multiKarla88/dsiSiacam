<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 <h:head>
        <title><h:outputText value="Ingresar Orden de compra"></h:outputText></title>
        <link rel="shortcut icon" href="../resources/images/logo_bit.ico"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
         <ui:include src="../header.xhtml" />
         <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                        <div>
			<img src="../resources/images/logo.png"/>
			</div>
                    <hr/>
                        <ul class="nav nav-sidebar">
                            <li class="active"><a href="#">Overview</a></li>
                            <li><a href="#">Elistarse</a></li>
                            <li><a href="#">Crear</a></li>
                           </ul>                       
                </div>
                 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                     <h3>Ingrese los datos de una nueva Orden de Compra</h3>
               <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                  </h:panelGroup>
                 <h:form>
                <h:panelGrid columns="2">
                     
                    <h:outputLabel value="NÂ° de Orden " for="noorden" />
                    <h:inputText id="noorden" value="#{ordencompraController.selected.noorden}" title="#{bundle.CreateOrdencompraTitle_noorden}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_noorden}"/>
                    <h:outputLabel value="Fecha" for="fecha" />
                    <h:inputText id="fecha" value="#{ordencompraController.selected.fecha}" title="#{bundle.CreateOrdencompraTitle_fecha}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Nombre del Suministrante" for="nombresuministrante" />
                    <h:inputText id="nombresuministrante" value="#{ordencompraController.selected.nombresuministrante}" title="#{bundle.CreateOrdencompraTitle_nombresuministrante}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_nombresuministrante}"/>
                    <h:outputLabel value="Nit del Suministrante" for="nitsuministrante" />
                    <h:inputText id="nitsuministrante" value="#{ordencompraController.selected.nitsuministrante}" title="#{bundle.CreateOrdencompraTitle_nitsuministrante}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_nitsuministrante}"/>
                    <h:outputLabel value="Direccion del Suministrante" for="direccionsuministrante" />
                    <h:inputText id="direccionsuministrante" value="#{ordencompraController.selected.direccionsuministrante}" title="#{bundle.CreateOrdencompraTitle_direccionsuministrante}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_direccionsuministrante}"/>
                    <h:outputLabel value="Monto Total de la orden" for="montototal" />
                    <h:inputText id="montototal" value="#{ordencompraController.selected.montototal}" title="#{bundle.CreateOrdencompraTitle_montototal}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_montototal}"/>
                    <h:outputLabel value="Monton total en letras" for="totalletras" />
                    <h:inputText id="totalletras" value="#{ordencompraController.selected.totalletras}" title="#{bundle.CreateOrdencompraTitle_totalletras}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_totalletras}"/>
                    <h:outputLabel value="Observaciones" for="observaciones" />
                    <h:inputText id="observaciones" value="#{ordencompraController.selected.observaciones}" title="#{bundle.CreateOrdencompraTitle_observaciones}" />
                    <h:outputLabel value="Lugar de entrega" for="lugarentrega" />
                    <h:inputText id="lugarentrega" value="#{ordencompraController.selected.lugarentrega}" title="#{bundle.CreateOrdencompraTitle_lugarentrega}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_lugarentrega}"/>
                    <h:outputLabel value="Fecha de entrega" for="fechaentrega" />
                    <h:inputText id="fechaentrega" value="#{ordencompraController.selected.fechaentrega}" title="#{bundle.CreateOrdencompraTitle_fechaentrega}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_fechaentrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Nombre del administrador de orden" for="nombreadminorden" />
                    <h:inputText id="nombreadminorden" value="#{ordencompraController.selected.nombreadminorden}" title="#{bundle.CreateOrdencompraTitle_nombreadminorden}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_nombreadminorden}"/>
                    <h:outputLabel value="Telefono del administrador de orden" for="teladminorden" />
                    <h:inputText id="teladminorden" value="#{ordencompraController.selected.teladminorden}" title="#{bundle.CreateOrdencompraTitle_teladminorden}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_teladminorden}"/>
                    <h:outputLabel value="EMAIL del Administrador de orden" for="emailadminorden" />
                    <h:inputText id="emailadminorden" value="#{ordencompraController.selected.emailadminorden}" title="#{bundle.CreateOrdencompraTitle_emailadminorden}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_emailadminorden}"/>
                    <h:outputLabel value="Codigo de la institucion" for="codigoinstitucion" />
                    <h:selectOneMenu id="codigoinstitucion" value="#{ordencompraController.selected.codigoinstitucion}" title="#{bundle.CreateOrdencompraTitle_codigoinstitucion}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_codigoinstitucion}">
                        <f:selectItems value="#{datosinstitucionalesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                 </h:panelGrid>
                <br />
                <h:commandLink action="#{oferenteController.create}" value="Guardar" />
                <br />
                <br />
                <h:commandLink action="#{oferenteController.prepareList}" value="Mostrar todas las ordenes de compra" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Regresar al Menu Principal"/>
            </h:form>
                </div>
            </div>
        </div>  
       </h:body>
</html>
