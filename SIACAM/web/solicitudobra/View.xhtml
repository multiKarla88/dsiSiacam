<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <ui:include src="../header.xhtml" />
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 col-md-2 sidebar">
                        <div>
                            <img src="../resources/images/logo.png"/>
                        </div>
                        <hr/>
                        <ul class="nav nav-sidebar">
                            <li class="active"><a href="http://localhost:8088/SIACAM/faces/faces/solicitudobra/List.xhtml">Lista De Solicitudes</a></li>

                        </ul>
                        <ul class="nav nav-sidebar">
                            <li><a href="http://localhost:8088/SIACAM/faces/faces/solicitudobra/Create.xhtml">Agregar Solicitud</a></li>

                        </ul>


                    </div>
                    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                        <h3>Solicitud de obra, bien o servicio</h3>


                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_idSolicitud}"/>
                                <h:outputText value="#{solicitudobraController.selected.idSolicitud}" title="#{bundle.ViewSolicitudobraTitle_idSolicitud}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_nombresolicitante}"/>
                                <h:outputText value="#{solicitudobraController.selected.nombresolicitante}" title="#{bundle.ViewSolicitudobraTitle_nombresolicitante}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_cargosolicitante}"/>
                                <h:outputText value="#{solicitudobraController.selected.cargosolicitante}" title="#{bundle.ViewSolicitudobraTitle_cargosolicitante}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_dependenciasolicitante}"/>
                                <h:outputText value="#{solicitudobraController.selected.dependenciasolicitante}" title="#{bundle.ViewSolicitudobraTitle_dependenciasolicitante}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_fecha}"/>
                                <h:outputText value="#{solicitudobraController.selected.fecha}" title="#{bundle.ViewSolicitudobraTitle_fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_nombreautorizante}"/>
                                <h:outputText value="#{solicitudobraController.selected.nombreautorizante}" title="#{bundle.ViewSolicitudobraTitle_nombreautorizante}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_cargoautorizante}"/>
                                <h:outputText value="#{solicitudobraController.selected.cargoautorizante}" title="#{bundle.ViewSolicitudobraTitle_cargoautorizante}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_dependenciaautorizante}"/>
                                <h:outputText value="#{solicitudobraController.selected.dependenciaautorizante}" title="#{bundle.ViewSolicitudobraTitle_dependenciaautorizante}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_justificacion}"/>
                                <h:outputText value="#{solicitudobraController.selected.justificacion}" title="#{bundle.ViewSolicitudobraTitle_justificacion}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_valorestimado}"/>
                                <h:outputText value="#{solicitudobraController.selected.valorestimado}" title="#{bundle.ViewSolicitudobraTitle_valorestimado}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_formaentrega}"/>
                                <h:outputText value="#{solicitudobraController.selected.formaentrega}" title="#{bundle.ViewSolicitudobraTitle_formaentrega}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_lugarentrega}"/>
                                <h:outputText value="#{solicitudobraController.selected.lugarentrega}" title="#{bundle.ViewSolicitudobraTitle_lugarentrega}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_otrascondiciones}"/>
                                <h:outputText value="#{solicitudobraController.selected.otrascondiciones}" title="#{bundle.ViewSolicitudobraTitle_otrascondiciones}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_observaciones}"/>
                                <h:outputText value="#{solicitudobraController.selected.observaciones}" title="#{bundle.ViewSolicitudobraTitle_observaciones}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_nombreadmcontrato}"/>
                                <h:outputText value="#{solicitudobraController.selected.nombreadmcontrato}" title="#{bundle.ViewSolicitudobraTitle_nombreadmcontrato}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_cargoadmincontrato}"/>
                                <h:outputText value="#{solicitudobraController.selected.cargoadmincontrato}" title="#{bundle.ViewSolicitudobraTitle_cargoadmincontrato}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_dependenciaadmincontrato}"/>
                                <h:outputText value="#{solicitudobraController.selected.dependenciaadmincontrato}" title="#{bundle.ViewSolicitudobraTitle_dependenciaadmincontrato}"/>
                                <h:outputText value="#{bundle.ViewSolicitudobraLabel_idUs}"/>
                                <h:outputText value="#{solicitudobraController.selected.idUs}" title="#{bundle.ViewSolicitudobraTitle_idUs}"/>
                            </h:panelGrid>
                            <br />
                            <div class="row">
                                <div class="col-sm-2">
                                    <button type="submit" class="col-sm-12 btn btn-default">
                                        <h:commandLink action="#{solicitudobraController.destroyAndView}" value="#{bundle.ViewSolicitudobraDestroyLink}"/>
                                    </button> 
                                </div>
                                <div class="col-sm-2">
                                    <button type="submit" class="col-sm-12 btn btn-default">
                                        <h:link outcome="Edit" value="#{bundle.ViewSolicitudobraEditLink}"/>
                                    </button> 
                                </div>
                                <div class="col-sm-3">
                                    <button type="submit" class="col-sm-12 btn btn-default">
                                        <h:commandLink action="#{solicitudobraController.prepareCreate}" value="#{bundle.ViewSolicitudobraCreateLink}" />
                                    </button> 
                                </div>
                            </div>
                            <br />

                            <br />
                            <h:commandLink action="#{solicitudobraController.prepareList}" value="#{bundle.ViewSolicitudobraShowAllLink}"/>
                            <br />
                            <br />
                            <h:link outcome="/index" value="#{bundle.ViewSolicitudobraIndexLink}"/>

                        </h:form>
                    </div>
                </div> 
            </div> 
        </ui:define>
    </ui:composition>


</html>
