<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">

            <ui:include src="../header.xhtml" />

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 col-md-2 sidebar">
                        <div>
                            <img src="../resources/images/logo.png"/>
                        </div>
                        <hr/>
                        <ul class="nav nav-sidebar">
                            <li class="active"><a href="http://localhost:8088/SIACAM/faces/solicitudobra/List.xhtml">Lista De Solicitudes</a></li>

                        </ul>
                        <ul class="nav nav-sidebar">
                            <li><a href="http://localhost:8088/SIACAM/faces/solicitudobra/Create.xhtml">Agregar Solicitud</a></li>

                        </ul>


                    </div>
                    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                        <h3>Ingrese los datos Para Modificar Solicitud</h3>




                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGrid  id="grid" columns="3" cellpadding="5">
                                <p:outputLabel value="Id De Solicitud:" for="idSolicitud" />
                                <p:inputText id="idSolicitud" value="#{solicitudobraController.selected.idSolicitud}" title="#{bundle.EditSolicitudobraTitle_idSolicitud}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_idSolicitud}"/>
                                <p:message for="idSolicitud" />

                                <p:outputLabel value="Nombre Del Solicitante:" for="nombresolicitante" />
                                <p:inputText id="nombresolicitante" value="#{solicitudobraController.selected.nombresolicitante}" title="#{bundle.EditSolicitudobraTitle_nombresolicitante}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_nombresolicitante}"/>
                                <p:message for="nombresolicitante" />

                                <p:outputLabel value="Cargo Del Solicitante:" for="cargosolicitante" />
                                <p:inputText id="cargosolicitante" value="#{solicitudobraController.selected.cargosolicitante}" title="#{bundle.EditSolicitudobraTitle_cargosolicitante}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_cargosolicitante}"/>
                                <p:message for="cargosolicitante" />

                                <p:outputLabel value="Dependencia Del Solicitante:" for="dependenciasolicitante" />
                                <p:inputText id="dependenciasolicitante" value="#{solicitudobraController.selected.dependenciasolicitante}" title="#{bundle.EditSolicitudobraTitle_dependenciasolicitante}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_dependenciasolicitante}"/>
                                <p:message for="dependenciasolicitante" />

                                <p:outputLabel value="Fecha:" for="fecha" />
                                <p:calendar id="fecha" value="#{solicitudobraController.selected.fecha}" title= "mes/dia/año Ejemplo:11/7/2014" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_fecha}" showOn="button" />
                                <p:message for="fecha" />

                                <p:outputLabel value="Nombre De Autorizante:" for="nombreautorizante" />
                                <p:inputText id="nombreautorizante" value="#{solicitudobraController.selected.nombreautorizante}" title="#{bundle.EditSolicitudobraTitle_nombreautorizante}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_nombreautorizante}"/>
                                <p:message for="nombreautorizante" />

                                <p:outputLabel value="Cargo Del Autorizante:" for="cargoautorizante" />
                                <p:inputText id="cargoautorizante" value="#{solicitudobraController.selected.cargoautorizante}" title="#{bundle.EditSolicitudobraTitle_cargoautorizante}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_cargoautorizante}"/>
                                <p:message for="cargoautorizante" />

                                <p:outputLabel value="Dependencia Del Autorizante:" for="dependenciaautorizante" />
                                <p:inputText id="dependenciaautorizante" value="#{solicitudobraController.selected.dependenciaautorizante}" title="#{bundle.EditSolicitudobraTitle_dependenciaautorizante}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_dependenciaautorizante}"/>
                                <p:message for="dependenciaautorizante" />

                                <p:outputLabel value="Justificación:" for="justificacion" />
                                <p:inputTextarea id="justificacion" value="#{solicitudobraController.selected.justificacion}" title="#{bundle.EditSolicitudobraTitle_justificacion}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_justificacion}"/>
                                <p:message for="justificacion" />

                                <p:outputLabel value="Valor Estimado:" for="valorestimado" />
                                <p:inputText id="valorestimado" value="#{solicitudobraController.selected.valorestimado}" title="#{bundle.EditSolicitudobraTitle_valorestimado}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_valorestimado}"/>
                                <p:message for="valorestimado" />

                                <p:outputLabel value="Forma de Entrega" for="formaentrega" />
                                <p:inputText id="formaentrega" value="#{solicitudobraController.selected.formaentrega}" title="#{bundle.EditSolicitudobraTitle_formaentrega}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_formaentrega}"/>
                                <p:message for="formaentrega" />

                                <p:outputLabel value="Lugar De Entrega:" for="lugarentrega" />
                                <p:inputText id="lugarentrega" value="#{solicitudobraController.selected.lugarentrega}" title="#{bundle.EditSolicitudobraTitle_lugarentrega}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_lugarentrega}"/>
                                <p:message for="lugarentrega" />

                                <p:outputLabel value="Otras Condiciones:" for="otrascondiciones" />
                                <p:inputTextarea id="otrascondiciones" value="#{solicitudobraController.selected.otrascondiciones}" title="#{bundle.EditSolicitudobraTitle_otrascondiciones}" />
                                <p:message for="otrascondiciones" />

                                <p:outputLabel value="Observaciones:" for="observaciones" />
                                <p:inputTextarea id="observaciones" value="#{solicitudobraController.selected.observaciones}" title="#{bundle.EditSolicitudobraTitle_observaciones}" />
                                <p:message for="observaciones" />

                                <p:outputLabel value="Nombre Del Administrador de COntrato:" for="nombreadmcontrato" />
                                <p:inputText id="nombreadmcontrato" value="#{solicitudobraController.selected.nombreadmcontrato}" title="#{bundle.EditSolicitudobraTitle_nombreadmcontrato}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_nombreadmcontrato}"/>
                                <p:message for="nombreadmcontrato" />

                                <p:outputLabel value="Cargo Del Administrador de Contrato:" for="cargoadmincontrato" />
                                <p:inputText id="cargoadmincontrato" value="#{solicitudobraController.selected.cargoadmincontrato}" title="#{bundle.EditSolicitudobraTitle_cargoadmincontrato}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_cargoadmincontrato}"/>
                                <p:message for="cargoadmincontrato" />

                                <p:outputLabel value="Dependencia Del Administrador De Contrato:" for="dependenciaadmincontrato" />
                                <p:inputText id="dependenciaadmincontrato" value="#{solicitudobraController.selected.dependenciaadmincontrato}" title="#{bundle.EditSolicitudobraTitle_dependenciaadmincontrato}" required="true" requiredMessage="#{bundle.EditSolicitudobraRequiredMessage_dependenciaadmincontrato}"/>
                                <p:message for="dependenciaadmincontrato" />

                                <p:outputLabel value="Id De Unidad Solicitante:" for="idUs" />
                                <h:selectOneMenu id="idUs" value="#{solicitudobraController.selected.idUs}" title="#{bundle.EditSolicitudobraTitle_idUs}" required="true"  >
                                    <f:selectItems value="#{unidadSolicitanteController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <p:message for="idUs" />

                            </h:panelGrid>
                            <br />
                            <br />
                            <div class="row">
                                <div class="col-sm-2">
                                    <button type="submit" class="col-sm-12 btn btn-default">
                                        <h:link outcome="/index" value="#{bundle.EditSolicitudobraIndexLink}" />
                                    </button> 
                                </div>

                                <div class="col-sm-2">
                                    <button type="submit" class="col-sm-12 btn btn-default">
                                        <h:commandLink action="#{solicitudobraController.update}" value="#{bundle.EditSolicitudobraSaveLink}"/>
                                    </button> 
                                </div>
                                <div class="col-sm-2">
                                    <button type="submit" class="col-sm-12 btn btn-default">
                                        <h:link outcome="View" value="#{bundle.EditSolicitudobraViewLink}"/>
                                    </button> 
                                </div>
                            </div>
                            <br />
                            
                             
                               <div class="col-sm-6"> 
                                    <div align="center">   
                             <button type="submit" class="btn btn-default">
                                <h:commandLink action="#{solicitudobraController.prepareList}" value="#{bundle.EditSolicitudobraShowAllLink}" immediate="true"/>
                            </button> 
                                    </div>
                               </div>
                               
                            <br />
                        </h:form>
                    </div>
                </div> 
            </div> 
        </ui:define>
    </ui:composition>



</html>
