<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><h:outputText value="Ingresar Solicitud"></h:outputText></title>
        <link rel="shortcut icon" href="../resources/images/logo_bit.ico"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>

    <h:body>
        <ui:include src="../header.xhtml" />
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <div>
                        <img src="../resources/images/logo.png"/>
                    </div>
                    <hr/>
                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="/SIACAM/faces/solicitudobra/List.xhtml">Lista de Solicitudes</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="/SIACAM/faces/solicitudobra/Create.xhtml">Agregar Solicitud</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                    <h3>Listado de Solicitudes</h3>
                    <h:form styleClass="jsfcrud_list_form">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>

                        <h:outputText escape="false" value="#{bundle.ListSolicitudobraEmpty}" rendered="#{solicitudobraController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{solicitudobraController.items.rowCount > 0}">
                            <h:outputText value="#{solicitudobraController.pagination.pageFirstItem + 1}..#{solicitudobraController.pagination.pageLastItem + 1}/#{solicitudobraController.pagination.itemsCount}"/>&nbsp;
                            <h:commandLink action="#{solicitudobraController.previous}" value="#{bundle.Previous} #{solicitudobraController.pagination.pageSize}" rendered="#{solicitudobraController.pagination.hasPreviousPage}"/>&nbsp;
                            <h:commandLink action="#{solicitudobraController.next}" value="#{bundle.Next} #{solicitudobraController.pagination.pageSize}" rendered="#{solicitudobraController.pagination.hasNextPage}"/>&nbsp;
                            <h:dataTable value="#{solicitudobraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_idSolicitud}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idSolicitud}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_nombresolicitante}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombresolicitante}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_cargosolicitante}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cargosolicitante}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_dependenciasolicitante}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dependenciasolicitante}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_fecha}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fecha}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_nombreautorizante}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombreautorizante}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_cargoautorizante}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cargoautorizante}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_dependenciaautorizante}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dependenciaautorizante}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_justificacion}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.justificacion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_valorestimado}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.valorestimado}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_formaentrega}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.formaentrega}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_lugarentrega}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.lugarentrega}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_otrascondiciones}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.otrascondiciones}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_observaciones}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.observaciones}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_nombreadmcontrato}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombreadmcontrato}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_cargoadmincontrato}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cargoadmincontrato}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_dependenciaadmincontrato}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dependenciaadmincontrato}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudobraTitle_idUs}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idUs}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>

                                    <button type="submit" class="btn btn-default">
                                        <h:commandLink action="#{solicitudobraController.prepareView}" value="Ver"/>
                                    </button> 
                                    <h:outputText value=" "/>
                                    <button type="submit" class="btn btn-default">
                                        <h:commandLink action="#{solicitudobraController.prepareEdit}" value="Editar"/>
                                    </button> 
                                    <h:outputText value=" "/>
                                    <button type="submit" class="btn btn-default">
                                        <h:commandLink action="#{solicitudobraController.destroy}" value= "Eliminar"/>
                                    </button> 
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <br />
                        <h:commandLink action="#{solicitudobraController.prepareCreate}" value="#{bundle.ListSolicitudobraCreateLink}"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.ListSolicitudobraIndexLink}"/>
                        <br></br><br></br>

                    </h:form>
                </div>
            </div> 
        </div> 
    </h:body>

</html>
