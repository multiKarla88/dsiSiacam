<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.CreateExpedienteprocesoLabel_codigoproceso}" for="codigoproceso" />
                    <h:inputText id="codigoproceso" value="#{expedienteprocesoController.selected.codigoproceso}" title="#{bundle.CreateExpedienteprocesoTitle_codigoproceso}" required="true" requiredMessage="#{bundle.CreateExpedienteprocesoRequiredMessage_codigoproceso}"/>
                    <h:outputLabel value="#{bundle.CreateExpedienteprocesoLabel_denominacionproceso}" for="denominacionproceso" />

                    <h:outputLabel value="#{bundle.CreateExpedienteprocesoLabel_responsableproceso}" for="responsableproceso" />
