<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Oferente - Consulta</title>
        <link rel="shortcut icon" href="resources/images/logo_bit.ico"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
        <h:body>
        <ui:include src="../header.xhtml" />
            <div class="container-fluid">
            <div class="row">
                 <div class="col-sm-3 col-md-2 sidebar">
                        <div>
			<img src="../resources/images/logo.png"/>
			</div>
                    <hr/>
                        <ul class="nav nav-sidebar">
                            <li class="active"><a href="http://localhost:8080/SIACAM/faces/oferente/List.xhtml">Lista de Oferentes</a></li>
                            <li><a href="http://localhost:8080/SIACAM/faces/oferente/Create.xhtml">Agregar Oferente</a></li>
                            
                        </ul>
                        
                             
                </div>
                 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                     <h3>Datos del Oferente                     <h:outputText value="#{oferenteController.selected.nombreoferente}" title="#{bundle.ViewOferenteTitle_nombreoferente}"/>
</h3>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOferenteLabel_nombreoferente}"/>
                    <h:outputText value="#{oferenteController.selected.nombreoferente}" title="#{bundle.ViewOferenteTitle_nombreoferente}"/>
                    <h:outputText value="#{bundle.ViewOferenteLabel_telefonooferente}"/>
                    <h:outputText value="#{oferenteController.selected.telefonooferente}" title="#{bundle.ViewOferenteTitle_telefonooferente}"/>
                    <h:outputText value="#{bundle.ViewOferenteLabel_faxoferente}"/>
                    <h:outputText value="#{oferenteController.selected.faxoferente}" title="#{bundle.ViewOferenteTitle_faxoferente}"/>
                    <h:outputText value="#{bundle.ViewOferenteLabel_emailoferente}"/>
                    <h:outputText value="#{oferenteController.selected.emailoferente}" title="#{bundle.ViewOferenteTitle_emailoferente}"/>
                    <h:outputText value="#{bundle.ViewOferenteLabel_tiposervicio}"/>
                    <h:outputText value="#{oferenteController.selected.tiposervicio}" title="#{bundle.ViewOferenteTitle_tiposervicio}"/>
                    <h:outputText value="#{bundle.ViewOferenteLabel_calificacion}"/>
                    <h:outputText value="#{oferenteController.selected.calificacion}" title="#{bundle.ViewOferenteTitle_calificacion}"/>
                    <h:outputText value="#{bundle.ViewOferenteLabel_estadooferente}"/>
                    <h:outputText value="#{oferenteController.selected.estadooferente}" title="#{bundle.ViewOferenteTitle_estadooferente}"/>
                </h:panelGrid>
                <br />
                <p>
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-remove-sign"></span>&nbsp;<h:commandLink action="#{oferenteController.destroyAndView}" value="Eliminar"/>
                </button>
                 <button type="button" class="btn btn-default" >
                     <span class="glyphicon glyphicon-pencil"></span>&nbsp;<h:link outcome="Edit" value="Editar"/>
                 </button>
                </p>
                <br />
                <br />
                <br />
                

            </h:form>
                     </div>
            </div>
        </div>
        </h:body>  
</html>
