<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUnspscTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUnspscLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{unspscController.selected.codigo}" title="#{bundle.CreateUnspscTitle_codigo}" required="true" requiredMessage="#{bundle.CreateUnspscRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateUnspscLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{unspscController.selected.descripcion}" title="#{bundle.CreateUnspscTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateUnspscRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{unspscController.create}" value="#{bundle.CreateUnspscSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{unspscController.prepareList}" value="#{bundle.CreateUnspscShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUnspscIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
