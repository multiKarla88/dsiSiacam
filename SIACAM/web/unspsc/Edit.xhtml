<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUnspscTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUnspscLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{unspscController.selected.codigo}" title="#{bundle.EditUnspscTitle_codigo}" required="true" requiredMessage="#{bundle.EditUnspscRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditUnspscLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{unspscController.selected.descripcion}" title="#{bundle.EditUnspscTitle_descripcion}" required="true" requiredMessage="#{bundle.EditUnspscRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{unspscController.update}" value="#{bundle.EditUnspscSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUnspscViewLink}"/>
                <br />
                <h:commandLink action="#{unspscController.prepareList}" value="#{bundle.EditUnspscShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUnspscIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
