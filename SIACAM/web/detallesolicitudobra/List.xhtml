<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title><h:outputText value="Ingresar Solicitud"></h:outputText></title>
        <link rel="shortcut icon" href="../resources/images/logo_bit.ico"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>


    <h:body>
        <ui:include src="../header.xhtml" />
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <div>
                        <img src="../resources/images/logo.png"/>
                    </div>
                    <hr/>
                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="/SIACAM/faces/detallesolicitudobra/List.xhtml">Lista de Detalle de Solicitud</a></li>
                    </ul>
                   
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                    <h3>Listado de Detalle De Solicitudes</h3>



                    <h:form styleClass="jsfcrud_list_form">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="#{bundle.ListDetallesolicitudobraEmpty}" rendered="#{detallesolicitudobraController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{detallesolicitudobraController.items.rowCount > 0}">
                            <h:outputText value="#{detallesolicitudobraController.pagination.pageFirstItem + 1}..#{detallesolicitudobraController.pagination.pageLastItem + 1}/#{detallesolicitudobraController.pagination.itemsCount}"/>&nbsp;
                            <h:commandLink action="#{detallesolicitudobraController.previous}" value="#{bundle.Previous} #{detallesolicitudobraController.pagination.pageSize}" rendered="#{detallesolicitudobraController.pagination.hasPreviousPage}"/>&nbsp;
                            <h:commandLink action="#{detallesolicitudobraController.next}" value="#{bundle.Next} #{detallesolicitudobraController.pagination.pageSize}" rendered="#{detallesolicitudobraController.pagination.hasNextPage}"/>&nbsp;
                            <h:dataTable value="#{detallesolicitudobraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListDetallesolicitudobraTitle_idDetalle}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idDetalle}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListDetallesolicitudobraTitle_cantidad}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cantidad}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListDetallesolicitudobraTitle_unidadmedida}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.unidadmedida}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListDetallesolicitudobraTitle_obrasolicitada}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.obrasolicitada}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListDetallesolicitudobraTitle_especifictecnicas}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.especifictecnicas}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListDetallesolicitudobraTitle_codigounspsc}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codigounspsc}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListDetallesolicitudobraTitle_idSolicitud}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idSolicitud}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink action="#{detallesolicitudobraController.prepareView}" value="#{bundle.ListDetallesolicitudobraViewLink}"/>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{detallesolicitudobraController.prepareEdit}" value="#{bundle.ListDetallesolicitudobraEditLink}"/>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{detallesolicitudobraController.destroy}" value="#{bundle.ListDetallesolicitudobraDestroyLink}"/>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <br />
                        <h:commandLink action="#{detallesolicitudobraController.prepareCreate}" value="#{bundle.ListDetallesolicitudobraCreateLink}"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.ListDetallesolicitudobraIndexLink}"/>
                    </h:form>
                </div>
            </div> 
        </div> 
    </h:body>


</html>
