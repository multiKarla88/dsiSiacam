<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <ui:include src="../header.xhtml" />
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 col-md-2 sidebar">
                        <div>
                            <img src="../resources/images/logo.png"/>
                        </div>
                        <hr/>
                        <ul class="nav nav-sidebar">
                            <li class="active"><a href="/SIACAM/faces/detallesolicitudobra/List.xhtml">Lista de Detalle de Solicitud</a></li>
                        </ul>

                    </div>
                    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                        <h3>Ingrese los Datos para Modificar el Detalle de Solicitud</h3>


                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{bundle.EditDetallesolicitudobraLabel_idDetalle}" for="idDetalle" />
                                <h:inputText id="idDetalle" value="#{detallesolicitudobraController.selected.idDetalle}" title="#{bundle.EditDetallesolicitudobraTitle_idDetalle}" required="true" requiredMessage="#{bundle.EditDetallesolicitudobraRequiredMessage_idDetalle}"/>
                                <h:outputLabel value="#{bundle.EditDetallesolicitudobraLabel_cantidad}" for="cantidad" />
                                <h:inputText id="cantidad" value="#{detallesolicitudobraController.selected.cantidad}" title="#{bundle.EditDetallesolicitudobraTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetallesolicitudobraRequiredMessage_cantidad}"/>
                                <h:outputLabel value="#{bundle.EditDetallesolicitudobraLabel_unidadmedida}" for="unidadmedida" />
                                <h:inputText id="unidadmedida" value="#{detallesolicitudobraController.selected.unidadmedida}" title="#{bundle.EditDetallesolicitudobraTitle_unidadmedida}" required="true" requiredMessage="#{bundle.EditDetallesolicitudobraRequiredMessage_unidadmedida}"/>
                                <h:outputLabel value="#{bundle.EditDetallesolicitudobraLabel_obrasolicitada}" for="obrasolicitada" />
                                <h:inputText id="obrasolicitada" value="#{detallesolicitudobraController.selected.obrasolicitada}" title="#{bundle.EditDetallesolicitudobraTitle_obrasolicitada}" required="true" requiredMessage="#{bundle.EditDetallesolicitudobraRequiredMessage_obrasolicitada}"/>
                                <h:outputLabel value="#{bundle.EditDetallesolicitudobraLabel_especifictecnicas}" for="especifictecnicas" />
                                <h:inputText id="especifictecnicas" value="#{detallesolicitudobraController.selected.especifictecnicas}" title="#{bundle.EditDetallesolicitudobraTitle_especifictecnicas}" required="true" requiredMessage="#{bundle.EditDetallesolicitudobraRequiredMessage_especifictecnicas}"/>
                                <h:outputLabel value="#{bundle.EditDetallesolicitudobraLabel_codigounspsc}" for="codigounspsc" />
                                <h:selectOneMenu id="codigounspsc" value="#{detallesolicitudobraController.selected.codigounspsc}" title="#{bundle.EditDetallesolicitudobraTitle_codigounspsc}" required="true" requiredMessage="#{bundle.EditDetallesolicitudobraRequiredMessage_codigounspsc}">
                                    <f:selectItems value="#{unspscController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{bundle.EditDetallesolicitudobraLabel_idSolicitud}" for="idSolicitud" />
                                <h:selectOneMenu id="idSolicitud" value="#{detallesolicitudobraController.selected.idSolicitud}" title="#{bundle.EditDetallesolicitudobraTitle_idSolicitud}" >
                                    <f:selectItems value="#{solicitudobraController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>

                            <br />
                            <br />

                            <div class="row">
                                <div class="col-sm-2">
                                    <button type="submit" class="col-sm-12 btn btn-default">
                                        <h:link outcome="/index" value="#{bundle.EditDetallesolicitudobraIndexLink}" />
                                    </button> 
                                </div>

                                <div class="col-sm-2">
                                    <button type="submit" class="col-sm-12 btn btn-default">
                                        <h:commandLink action="#{detallesolicitudobraController.update}" value="#{bundle.EditDetallesolicitudobraSaveLink}"/>
                                    </button> 
                                </div>
                                <div class="col-sm-2">
                                    <button type="submit" class="col-sm-12 btn btn-default">
                                        <h:link outcome="View" value="#{bundle.EditDetallesolicitudobraViewLink}"/>
                                    </button> 
                                </div>
                            </div>
                            <br />
                            <br />
                            <div class="col-sm-6">
                                <div align="center"> <button type="submit" class=" btn btn-default">
                                        <h:commandLink action="#{detallesolicitudobraController.prepareList}" value="#{bundle.EditDetallesolicitudobraShowAllLink}" immediate="true"/>
                                    </button> 
                                </div> 
                            </div> 

                            <br />


                            <br />

                        </h:form>
                    </div>
                </div> 
            </div> 
        </ui:define>
    </ui:composition>


</html>
