<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">  
            <ui:include src="../header.xhtml" />
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 col-md-2 sidebar">
                        <div>
                            <img src="../resources/images/logo.png"/>
                        </div>
                        <hr/>
                        <ul class="nav nav-sidebar">
                            <li class="active"><a href="http://localhost:8088/SIACAM/faces/unidadSolicitante/List.xhtml">Lista De Unidades Solicitantes</a></li>

                        </ul>



                    </div>
                    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                        <h3>Lista De Unidades</h3>  
                        
                        <h:form styleClass="jsfcrud_list_form">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{bundle.ListUnidadSolicitanteEmpty}" rendered="#{unidadSolicitanteController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{unidadSolicitanteController.items.rowCount > 0}">
                                <h:outputText value="#{unidadSolicitanteController.pagination.pageFirstItem + 1}..#{unidadSolicitanteController.pagination.pageLastItem + 1}/#{unidadSolicitanteController.pagination.itemsCount}"/>&nbsp;
                                <h:commandLink action="#{unidadSolicitanteController.previous}" value="#{bundle.Previous} #{unidadSolicitanteController.pagination.pageSize}" rendered="#{unidadSolicitanteController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandLink action="#{unidadSolicitanteController.next}" value="#{bundle.Next} #{unidadSolicitanteController.pagination.pageSize}" rendered="#{unidadSolicitanteController.pagination.hasNextPage}"/>&nbsp;
                                <h:dataTable value="#{unidadSolicitanteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListUnidadSolicitanteTitle_idUs}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idUs}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListUnidadSolicitanteTitle_nombreUnidad}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombreUnidad}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <button type="submit" class="btn btn-default">
                                            <h:commandLink action="#{unidadSolicitanteController.prepareView}" value="Ver"/>
                                        </button> 
                                        <h:outputText value=" "/>
                                        <button type="submit" class="btn btn-default">
                                            <h:commandLink action="#{unidadSolicitanteController.prepareEdit}" value="Editar"/>
                                        </button> 
                                        <h:outputText value=" "/>
                                        <button type="submit" class="btn btn-default">
                                            <h:commandLink action="#{unidadSolicitanteController.destroy}" value= "Eliminar"/>
                                        </button> 
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                            <br />
                            <h:commandLink action="#{unidadSolicitanteController.prepareCreate}" value="#{bundle.ListUnidadSolicitanteCreateLink}"/>
                            <br />
                            <br />
                            <h:link outcome="/index" value="#{bundle.ListUnidadSolicitanteIndexLink}"/>
                        </h:form>
                    </div>
                </div>
            </div>  
        </ui:define>
    </ui:composition>

</html>
