<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUnidadSolicitanteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <ui:include src="../header.xhtml" />
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 col-md-2 sidebar">
                        <div>
                            <img src="../resources/images/logo.png"/>
                        </div>
                        <hr/>
                        <ul class="nav nav-sidebar">
                            <li class="active"><a href="http://localhost:8088/SIACAM/faces/unidadSolicitante/List.xhtml">Lista De Unidades Solicitantes</a></li>
                        </ul>



                    </div>
                    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                        <h3>Vista de la Unidad Solicitante</h3>

                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputText value="#{bundle.ViewUnidadSolicitanteLabel_idUs}"/>
                                <h:outputText value="#{unidadSolicitanteController.selected.idUs}" title="#{bundle.ViewUnidadSolicitanteTitle_idUs}"/>
                                <h:outputText value="#{bundle.ViewUnidadSolicitanteLabel_nombreUnidad}"/>
                                <h:outputText value="#{unidadSolicitanteController.selected.nombreUnidad}" title="#{bundle.ViewUnidadSolicitanteTitle_nombreUnidad}"/>
                            </h:panelGrid>
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <div class="row">
                                 <div class="col-sm-2">
                                    <button type="submit" class="col-sm-12 btn btn-default">
                                        <h:link outcome="/index" value="#{bundle.ViewUnidadSolicitanteIndexLink}"/>
                                    </button> 
                                </div>
                                <div class="col-sm-2">
                                    <button type="submit" class="col-sm-12 btn btn-default">
                                        <h:commandLink action="#{unidadSolicitanteController.destroyAndView}" value="#{bundle.ViewUnidadSolicitanteDestroyLink}"/>
                                    </button> 
                                </div>
                                <div class="col-sm-2">
                                    <button type="submit" class="col-sm-12 btn btn-default">
                                        <h:link outcome="Edit" value="#{bundle.ViewUnidadSolicitanteEditLink}"/>
                                    </button> 
                                </div>
                                <div class="col-sm-3">
                                    <button type="submit" class="col-sm-12 btn btn-default">
                                        <h:commandLink action="#{unidadSolicitanteController.prepareCreate}" value="#{bundle.ViewUnidadSolicitanteCreateLink}" />
                                    </button> 
                                </div>
                            </div>
                            <br />
                            <br />
                            <div class="col-sm-9">
                             <div align="center">
                              <button type="submit" class = "btn btn-default"> 
                                        <h:commandLink action="#{unidadSolicitanteController.prepareList}" value="#{bundle.ViewUnidadSolicitanteShowAllLink}"/>
                                    </button> 
                                 </div>
                            </div>
                                
                           
                            <br />
                        </h:form>
                    </div>
                </div> 
            </div> 

        </ui:define>
    </ui:composition>

</html>
