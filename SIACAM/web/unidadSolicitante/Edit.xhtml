<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body"> 
            <ui:include src="../header.xhtml" />

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 col-md-2 sidebar">
                        <div>
                            <img src="../resources/images/logo.png"/>
                        </div>
                        <hr/>
                        <ul class="nav nav-sidebar">
                            <li class="active"><a href="http://localhost:8088/SIACAM/faces/unidadSolicitante/List.xhtml">Lista De Unidades Solicitantes</a></li>

                        </ul>
                        <ul class="nav nav-sidebar">
                            <li><a href="http://localhost:8088/SIACAM/faces/solicitudobra/Create.xhtml">Agregar Unidad Solicitante</a></li>

                        </ul>


                    </div>
                    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                        <h3>Ingrese los datos Para Modificar Unidad Solicitante</h3>



                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Id de Unidad Solicitante" for="idUs" />
                                <h:inputText id="idUs" value="#{unidadSolicitanteController.selected.idUs}" title="#{bundle.EditUnidadSolicitanteTitle_idUs}" required="true" requiredMessage="#{bundle.EditUnidadSolicitanteRequiredMessage_idUs}"/>
                                <h:outputLabel value="Unidad Solicitante" for="nombreUnidad" />
                                <h:inputText id="nombreUnidad" value="#{unidadSolicitanteController.selected.nombreUnidad}" title="#{bundle.EditUnidadSolicitanteTitle_nombreUnidad}" required="true" requiredMessage="#{bundle.EditUnidadSolicitanteRequiredMessage_nombreUnidad}"/>
                            </h:panelGrid>
                            <h:commandLink action="#{unidadSolicitanteController.update}" value="#{bundle.EditUnidadSolicitanteSaveLink}"/>
                            <br />
                            <br />
                            <h:link outcome="View" value="#{bundle.EditUnidadSolicitanteViewLink}"/>
                            <br />
                            <h:commandLink action="#{unidadSolicitanteController.prepareList}" value="#{bundle.EditUnidadSolicitanteShowAllLink}" immediate="true"/>
                            <br />
                            <br />
                            <h:link outcome="/index" value="#{bundle.EditUnidadSolicitanteIndexLink}" />
                        </h:form>
                    </div>
                </div> 
            </div> 
        </ui:define>
    </ui:composition>

</html>
