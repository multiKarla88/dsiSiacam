<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdendaLabel_adendaPK_nocorrelativo}" for="adendaPK_nocorrelativo" />
                    <h:inputText id="adendaPK_nocorrelativo" value="#{adendaController.selected.adendaPK.nocorrelativo}" title="#{bundle.CreateAdendaTitle_adendaPK_nocorrelativo}" required="true" requiredMessage="#{bundle.CreateAdendaRequiredMessage_adendaPK_nocorrelativo}"/>
                    <h:outputLabel value="#{bundle.CreateAdendaLabel_textobases}" for="textobases" />
                    <h:inputText id="textobases" value="#{adendaController.selected.textobases}" title="#{bundle.CreateAdendaTitle_textobases}" />
                    <h:outputLabel value="#{bundle.CreateAdendaLabel_operacion}" for="operacion" />
                    <h:inputText id="operacion" value="#{adendaController.selected.operacion}" title="#{bundle.CreateAdendaTitle_operacion}" />
                    <h:outputLabel value="#{bundle.CreateAdendaLabel_expedienteproceso}" for="expedienteproceso" />
                    <h:selectOneMenu id="expedienteproceso" value="#{adendaController.selected.expedienteproceso}" title="#{bundle.CreateAdendaTitle_expedienteproceso}" required="true" requiredMessage="#{bundle.CreateAdendaRequiredMessage_expedienteproceso}">
                        <f:selectItems value="#{expedienteprocesoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adendaController.create}" value="#{bundle.CreateAdendaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adendaController.prepareList}" value="#{bundle.CreateAdendaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdendaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
