<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdendaEmpty}" rendered="#{adendaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{adendaController.items.rowCount > 0}">
                    <h:outputText value="#{adendaController.pagination.pageFirstItem + 1}..#{adendaController.pagination.pageLastItem + 1}/#{adendaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{adendaController.previous}" value="#{bundle.Previous} #{adendaController.pagination.pageSize}" rendered="#{adendaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{adendaController.next}" value="#{bundle.Next} #{adendaController.pagination.pageSize}" rendered="#{adendaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{adendaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdendaTitle_adendaPK_nocorrelativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.adendaPK.nocorrelativo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdendaTitle_textobases}"/>
                            </f:facet>
                            <h:outputText value="#{item.textobases}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdendaTitle_operacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.operacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdendaTitle_expedienteproceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.expedienteproceso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{adendaController.prepareView}" value="#{bundle.ListAdendaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adendaController.prepareEdit}" value="#{bundle.ListAdendaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adendaController.destroy}" value="#{bundle.ListAdendaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{adendaController.prepareCreate}" value="#{bundle.ListAdendaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAdendaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
