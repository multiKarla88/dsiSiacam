<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetalleofertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDetalleofertaEmpty}" rendered="#{detalleofertaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detalleofertaController.items.rowCount > 0}">
                    <h:outputText value="#{detalleofertaController.pagination.pageFirstItem + 1}..#{detalleofertaController.pagination.pageLastItem + 1}/#{detalleofertaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{detalleofertaController.previous}" value="#{bundle.Previous} #{detalleofertaController.pagination.pageSize}" rendered="#{detalleofertaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{detalleofertaController.next}" value="#{bundle.Next} #{detalleofertaController.pagination.pageSize}" rendered="#{detalleofertaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detalleofertaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleofertaTitle_detalleofertaPK_rubro}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalleofertaPK.rubro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleofertaTitle_marcaofertada}"/>
                            </f:facet>
                            <h:outputText value="#{item.marcaofertada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleofertaTitle_preciounitario}"/>
                            </f:facet>
                            <h:outputText value="#{item.preciounitario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleofertaTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleofertaTitle_montogarantia}"/>
                            </f:facet>
                            <h:outputText value="#{item.montogarantia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleofertaTitle_oferta}"/>
                            </f:facet>
                            <h:outputText value="#{item.oferta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{detalleofertaController.prepareView}" value="#{bundle.ListDetalleofertaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detalleofertaController.prepareEdit}" value="#{bundle.ListDetalleofertaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detalleofertaController.destroy}" value="#{bundle.ListDetalleofertaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{detalleofertaController.prepareCreate}" value="#{bundle.ListDetalleofertaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDetalleofertaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
