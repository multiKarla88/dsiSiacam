<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditListadonecesipaacTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditListadonecesipaacLabel_ejerciciofiscal}" for="ejerciciofiscal" />
                    <h:inputText id="ejerciciofiscal" value="#{listadonecesipaacController.selected.ejerciciofiscal}" title="#{bundle.EditListadonecesipaacTitle_ejerciciofiscal}" required="true" requiredMessage="#{bundle.EditListadonecesipaacRequiredMessage_ejerciciofiscal}"/>
                    <h:outputLabel value="#{bundle.EditListadonecesipaacLabel_nombreinstitucion}" for="nombreinstitucion" />
                    <h:inputText id="nombreinstitucion" value="#{listadonecesipaacController.selected.nombreinstitucion}" title="#{bundle.EditListadonecesipaacTitle_nombreinstitucion}" required="true" requiredMessage="#{bundle.EditListadonecesipaacRequiredMessage_nombreinstitucion}"/>
                    <h:outputLabel value="#{bundle.EditListadonecesipaacLabel_nombresolicitante}" for="nombresolicitante" />
                    <h:inputText id="nombresolicitante" value="#{listadonecesipaacController.selected.nombresolicitante}" title="#{bundle.EditListadonecesipaacTitle_nombresolicitante}" required="true" requiredMessage="#{bundle.EditListadonecesipaacRequiredMessage_nombresolicitante}"/>
                    <h:outputLabel value="#{bundle.EditListadonecesipaacLabel_fechaelaboracion}" for="fechaelaboracion" />
                    <h:inputText id="fechaelaboracion" value="#{listadonecesipaacController.selected.fechaelaboracion}" title="#{bundle.EditListadonecesipaacTitle_fechaelaboracion}" required="true" requiredMessage="#{bundle.EditListadonecesipaacRequiredMessage_fechaelaboracion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditListadonecesipaacLabel_codigoinstitucion}" for="codigoinstitucion" />
                    <h:selectOneMenu id="codigoinstitucion" value="#{listadonecesipaacController.selected.codigoinstitucion}" title="#{bundle.EditListadonecesipaacTitle_codigoinstitucion}" required="true" requiredMessage="#{bundle.EditListadonecesipaacRequiredMessage_codigoinstitucion}">
                        <f:selectItems value="#{datosinstitucionalesController.itemsAvailableSelectOne}"/>

                </h:panelGrid>
                <h:commandLink action="#{listadonecesipaacController.update}" value="#{bundle.EditListadonecesipaacSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditListadonecesipaacViewLink}"/>
                <br />
                <h:commandLink action="#{listadonecesipaacController.prepareList}" value="#{bundle.EditListadonecesipaacShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditListadonecesipaacIndexLink}" />
