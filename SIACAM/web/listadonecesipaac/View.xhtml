<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewListadonecesipaacTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewListadonecesipaacLabel_ejerciciofiscal}"/>
                    <h:outputText value="#{listadonecesipaacController.selected.ejerciciofiscal}" title="#{bundle.ViewListadonecesipaacTitle_ejerciciofiscal}"/>
                    <h:outputText value="#{bundle.ViewListadonecesipaacLabel_nombreinstitucion}"/>
                    <h:outputText value="#{listadonecesipaacController.selected.nombreinstitucion}" title="#{bundle.ViewListadonecesipaacTitle_nombreinstitucion}"/>
                    <h:outputText value="#{bundle.ViewListadonecesipaacLabel_nombresolicitante}"/>
                    <h:outputText value="#{listadonecesipaacController.selected.nombresolicitante}" title="#{bundle.ViewListadonecesipaacTitle_nombresolicitante}"/>
                    <h:outputText value="#{bundle.ViewListadonecesipaacLabel_fechaelaboracion}"/>
                    <h:outputText value="#{listadonecesipaacController.selected.fechaelaboracion}" title="#{bundle.ViewListadonecesipaacTitle_fechaelaboracion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewListadonecesipaacLabel_codigoinstitucion}"/>
                    <h:outputText value="#{listadonecesipaacController.selected.codigoinstitucion}" title="#{bundle.ViewListadonecesipaacTitle_codigoinstitucion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{listadonecesipaacController.destroyAndView}" value="#{bundle.ViewListadonecesipaacDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewListadonecesipaacEditLink}"/>
                <br />
                <h:commandLink action="#{listadonecesipaacController.prepareCreate}" value="#{bundle.ViewListadonecesipaacCreateLink}" />
                <br />
                <h:commandLink action="#{listadonecesipaacController.prepareList}" value="#{bundle.ViewListadonecesipaacShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewListadonecesipaacIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
